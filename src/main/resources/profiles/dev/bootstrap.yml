start:
  nacos:
    ip: domi.linux
    port: 8848
    group: ${spring.application.name}
    namespace: ${spring.profiles.active}
server:
  port: 8882
  servlet:
    context-path: /xdx-note-mdm
spring:
  application:
    name: xdx-note-mdm
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${start.nacos.ip}:${start.nacos.port}
        username: nacos
        password: nacos
      config:
        server-addr: ${start.nacos.ip}:${start.nacos.port}
        namespace: ${start.nacos.namespace}
        group: ${start.nacos.group}
        file-extension: yml
        refresh: true
        shared-configs[0]:
          data-id: redis.yml
          group: xdx-note-framework
          refresh: true
#-----------------------------------DAO层-mybatis-2/2[开始]-----------------------------------------------
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

